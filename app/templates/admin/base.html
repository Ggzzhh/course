{% extends 'base.html' %}
{% block title %}后台管理{%endblock %}
{% block _head %}
  <style>
    .admin-container {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .head {
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .head-logo {
      padding-left: 3rem;
    }
    .head-logo img {
      width: 190px;
      height: 40px;
    }
    .head-admin {
      padding-right: 3rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .head-admin a {
      text-decoration: none;
      margin-left: 1rem;
    }

    .admin-content {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .content-nav {
      width: 15%;
      height: 100%;
      background-color: #cfcfcf;
    }
    .content-body {
      width: 100%;
      height: 100%;
    }
    .nav-container {
      width: 100%;
      height: 100%;
    }
    .nav-head {
      margin: 1rem;
      padding-bottom: 0.5rem;
      font-size: 1.3rem;
      font-weight: 600;
      border-bottom: 1px solid;
    }
    .nav-ul {
      width: 100%;
      height: 100%;
      margin-top: 1rem;
    }

    .nav-li {
      width: 100%;
    }

    .nav-btn {
      font-size: 1rem;
      font-weight: 500;
      padding-left: 2rem;
      padding-right: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      position: relative;
      cursor: pointer;
      width: 100%;
      transition: color 0.2s;
      moz-user-select: none;/*支持Firefox浏览器*/
      -webkit-user-select: none;/*支持Chrome，Opera，Safari等浏览器*/
      -ms-user-select: none;/*支持IE浏览器*/
      user-select: none;
    }

    .nav-btn:active {
      top:2px;
    }

    .nav-btn:hover {
      background-color: #ce1b28;
      color: white;
    }


  </style>
{% endblock %}
{% block content %}
  <div class="admin-container">
    <div class="head">
      <div class="head-logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="#">
      </div>
      <div class="head-admin">
        <span class="red"><i class="glyphicon glyphicon-user"></i>管理员</span>
        <a href="#">注销</a>
      </div>
    </div>
    <div class="admin-content">
      <div class="content-nav">
        <div class="nav-container">
          <div class="nav-head">
            <span class="glyphicon glyphicon-align-justify"></span>
            网站管理
          </div>
          <div class="nav-ul">
            <div class="nav-li">
              <div class="nav-btn" onclick="setFramSrc('{{ url_for("admin.index") }}')">
                后台首页
              </div>
            </div>
            <div class="nav-li">
              <div class="nav-btn" onclick="setFramSrc('{{ url_for("admin.index") }}')"
              data-toggle="collapse" data-target="#collapseExample">
                课程管理
              </div>
              <div class="collapse" id="collapseExample">
                <div class="nav-btn">测试</div>
                <div class="nav-btn">测试</div>
                <div class="nav-btn">测试</div>
                <div class="nav-btn">测试</div>
                <div class="nav-btn">测试</div>
              </div>
            </div>
            <div class="nav-li">
              <div class="nav-btn" onclick="setFramSrc('{{ url_for("admin.index") }}')">
                题库管理
              </div>
            </div>
            <div class="nav-li">
              <div class="nav-btn" onclick="setFramSrc('{{ url_for("admin.index") }}')">
                人员管理
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-body">
        右边
      </div>
    </div>
  </div>
{% endblock %}
{% block _scripts %}
  <script>
      function setFramSrc(src) {
          console.log(src)
      }
  </script>
{% endblock %}
