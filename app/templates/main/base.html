{% extends 'base.html' %}
{% import '_models.html' as model %}
{% set active_page='/' %}
{% block _head %}
  <style>

    .logo {
      width: 100%;
      padding: 20px 0;
      margin-left: -7px;
    }
    .container .nav {
      width: 100%;
      background-color: #fffc83;
    }
    .nav-ul {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;

    }
    .nav-li {
      color: #1b1b1b;
      font-weight: 600;
      font-size: 0.875rem;
      padding: 35px 17px;
      line-height: 20px;
    }

    .nav-li a {
      color: #1b1b1b;
      text-decoration: none;
      transition-duration: 0.3s;
      transition-delay: 0s;
      transition-property: all;

    }

    .nav-li a:hover {
      color: #ce1b28;
    }

    .active {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #ce1b28;

    }

    .active a {
      color: white;
    }

    .active a:hover {
      color: white;
    }
  </style>
{% endblock %}
{% block content %}
  <div class="header flex justify-content-center">
    <div class="container flex justify-content-between">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
      </div>
      <div class="nav-ul">
        <div class="nav-li"><a href="#">HOME</a></div>
        <div class="nav-li active"><a href="#">党建课堂</a></div>
        <div class="nav-li">
          {% if current_user.is_authenticated %}
            <a href="#">我的</a>
            {% else %}
            <a href="{{ url_for('main.login', next=active_page) }}">登录</a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
  {{ model.page_section('党建课堂', '#', '#') }}
{% endblock %}
